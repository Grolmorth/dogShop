<div class="container">
    <div class="row">
        <div class="col-sm" *ngIf="ordersList.length===0">
            <p>Brak nowych zamówień</p>
        </div>
        <div class="col-sm" *ngIf="ordersList.length>0">
            <p>Wybierz zamówienie do przygotowania</p>
            <app-purchases-list [purchaseList]=(ordersList)></app-purchases-list>
        </div>
    </div>
</div>
