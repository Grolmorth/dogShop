<mat-card class=" card">
    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title><a [routerLink]="['/p', category,subCategory,name, id]">{{product.nameDisplay}}</a></mat-card-title>

    </mat-card-header>

    <mat-card-content class="card-content-item">
        <img class="card-image-item" mat-card-image [src]="product.imageUrl">


    </mat-card-content>

</mat-card>
