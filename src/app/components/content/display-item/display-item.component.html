<mat-card class="mb-1">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title><a [routerLink]="['/p', category,subCategory,name, id]">{{product.nameDisplay}}</a></mat-card-title>

    </mat-card-header>
    <!-- <img class="card-image-item" mat-card-image src={{product.imageUrl0}}> -->
    <mat-card-content class="card-content-item">
        <p>
            {{product.info}}
        </p>
        <p>
            {{product.categoryDisplay}}
        </p>
        <p>
            {{product.subCategoryDisplay}}
        </p>
        <p>
            {{product.id}}
        </p>
    </mat-card-content>

</mat-card>
