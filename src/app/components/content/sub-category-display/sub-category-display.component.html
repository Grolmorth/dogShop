<app-product-path [categoryLink]="categoryLink" [categoryName]="categoryName" [subCategoryLink]="subCategoryLink" [subCategoryName]="subCategoryName"></app-product-path>

<div class="container" *ngIf="productList">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let product of productList ">

            <app-display-item [product]="product"></app-display-item>

        </div>
    </div>
</div>
<div class="container" *ngIf="productList.length===0">
    <div class="row">
        <div class="col-sm-12 ">
            <p>Brak Przedmiot√≥w w tej kategorii</p>


        </div>
    </div>
</div>
