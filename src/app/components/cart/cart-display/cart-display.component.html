<div class="alert alert-info" *ngIf="cartItems.length===0">Tw√≥j koszyk jest pusty</div>

<ul class="list-group" *ngIf="cartItems.length>0">
    <li class="list-group-item" *ngFor="let item of cartItems">

        <app-cart-item [cartItem]="item"></app-cart-item>
        <div class="action">
            <button mat-button (click)="quantityPlus(item)"><mat-icon aria-hidden="false" aria-label="plus one icon" >exposure_plus_1</mat-icon></button>
            <button mat-button (click)="quantityMinus(item)"><mat-icon aria-hidden="false" aria-label="neg one icon" >exposure_neg_1</mat-icon></button>
            <button mat-button (click)="removeItem(item)"><mat-icon aria-hidden="false" aria-label="remove icon" >clear</mat-icon></button>
        </div>
    </li>
    <li class="list-group-item active">
        <strong>Wszystko:</strong> {{cartTotal|currencyPln}}
        <ng-container *ngIf="showButton"><button class="m-2" [routerLink]="['/cart']" mat-button>Do kasy <mat-icon aria-hidden="false" aria-label="east icon" >east</mat-icon></button></ng-container>

    </li>
</ul>
