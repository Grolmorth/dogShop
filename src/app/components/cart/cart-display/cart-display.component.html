<div class="alert alert-info" *ngIf="cartItems.length===0">Brak przedmiotów w koszyku</div>

<ul class="list-group" *ngIf="cartItems.length>0">
    <li class="list-group-item" *ngFor="let item of cartItems">
        <app-cart-item [cartItem]="item"></app-cart-item>
        <button (click)="removeItem(item)">Usuń</button>
        <button (click)="quantityMinus(item)">-</button>
        <button (click)="quantityPlus(item)">+</button>
    </li>
    <li class="list-group-item active">
        <strong>Wszystko</strong> {{cartTotal|currency:'PLN'}}
    </li>
</ul>
